        <div class="container">
    <h1>Reserva una cita</h1>
    <form>
      <h2>Selecciona un plan</h2>
      <div class="plan_selector">
        <label class="plan_option">
          <input type="radio" name="plan" value="Basico"/>
          <div class="plan_box">
            <strong>Basico</strong>
            <span>$000</span>
          </div>
        </label>

        <label class="plan_option">
          <input type="radio" name="plan" value="Estandar"/>
          <div class="plan_box">
            <strong>Estandar</strong>
            <span>$000</span>
          </div>
        </label>

        <label class="plan_option">
          <input type="radio" name="plan" value="Premium"/>
          <div class="plan_box">
            <strong>Premium</strong>
            <span>$000</span>
          </div>
        </label>
      </div>

      <h2>Datos personales</h2>
      <div class="form_group">
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre completo" required>
      </div>

      <div class="form_group">
        <label for="email">Correo Electronico</label>
        <input type="email" id="email" name="email" placeholder="Correo electronico" required>
      </div>

      <div class="form_group">
        <label for="telefono">Telefono</label>
        <input type="tel" id="telefono" name="telefono" placeholder="Telefono" required>
      </div>

      <h2>Agenda tu cita</h2>
      <div class="form_group">
        <label for="fecha">Fecha</label>
        <input type="date" id="fecha" name="fecha" required>
      </div>

      <div class="form_group">
        <label for="hora">Hora</label>
        <input type="time" id="hora" name="hora" required>
      </div>

      <div class="form_group">
        <label for="medio">Medio</label>
        <select id="medio" name="medio" required>
          <option value="">Selecciona una opción</option>
          <option value="Teams">Teams</option>
          <option value="Google Meet">Google Meet</option>
          <option value="Teléfono">Teléfono</option>
          <option value="WhatsApp">WhatsApp</option>
        </select>
      </div>

      <div class="form_group">
        <label for="motivo">Motivo (opcional)</label>
        <textarea id="motivo" name="motivo" rows="3"></textarea>
      </div>

      <button type="submit" class="btn">Reservar cita</button>
    </form>
