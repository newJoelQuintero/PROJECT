<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mis Pagos - NeuroEsencia</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            color: #2c3e50;
        }

        .main-container { margin-top: 50px; margin-bottom: 50px; }

        .table-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.04);
            border: none;
        }

        .page-title {
            color: #e67e22; 
            font-weight: 700;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .icon-header {
            background: #fef5e7; 
            color: #e67e22;
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .table thead th {
            background-color: #fef5e7;
            color: #d35400;
            border: none;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            padding: 15px;
        }
        
        .table thead th:first-child { border-top-left-radius: 10px; border-bottom-left-radius: 10px; }
        .table thead th:last-child { border-top-right-radius: 10px; border-bottom-right-radius: 10px; }
        
        .table tbody td {
            padding: 15px;
            border-bottom: 1px solid #f1f1f1;
            vertical-align: middle;
        }

        .btn-back {
            color: #7f8c8d;
            border: 2px solid #ecf0f1;
            padding: 10px 25px;
            border-radius: 12px;
            font-weight: 500;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        .btn-back:hover { background-color: #ecf0f1; color: #2c3e50; }

        .badge-total {
            background-color: #e67e22;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
        }

        .empty-state { text-align: center; padding: 40px; color: #95a5a6; }
        .empty-state i { font-size: 3rem; margin-bottom: 15px; display: block; opacity: 0.5; }
    </style>
</head>
<body>

    <div class="container main-container">
        <div class="table-card">
            
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="page-title mb-0">
                    <div class="icon-header">
                        <i class="bi bi-receipt"></i>
                    </div>
                    <span>Mis Facturas y Pagos</span>
                </div>
                <a href="/home/paciente" class="btn-back">
                    <i class="bi bi-arrow-left"></i> Volver
                </a>
            </div>

            <div class="table-responsive" th:if="${not #lists.isEmpty(listaFacturas)}">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th><i class="bi bi-hash me-2"></i>N° Factura</th>
                            <th><i class="bi bi-credit-card me-2"></i>Método Pago</th>
                            <th><i class="bi bi-person me-2"></i>Atendido por</th>
                            <th class="text-end"><i class="bi bi-currency-dollar me-2"></i>Total</th>
                            <th class="text-center">Estado</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="factura : ${listaFacturas}">
                            <td class="fw-bold text-muted">
                                #<span th:text="${factura.idFactura}"></span>
                            </td>
                            
                            <td th:text="${factura.tipoMetodoPago}"></td>
                            
                            <td th:text="${factura.empleado.nombre}"></td>
                            
                            <td class="text-end">
                                <span class="badge-total">
                                    $ <span th:text="${#numbers.formatDecimal(factura.totalFactura, 0, 'COMMA', 0, 'POINT')}"></span>
                                </span>
                            </td>
                            
                            <td class="text-center">
                                <span class="badge bg-success bg-opacity-10 text-success border border-success px-3">
                                    <i class="bi bi-check-circle-fill me-1"></i> Pagado
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="empty-state" th:if="${#lists.isEmpty(listaFacturas)}">
                <i class="bi bi-receipt-cutoff"></i>
                <h5>No tienes facturas registradas</h5>
                <p class="small">Tus comprobantes de pago aparecerán aquí.</p>
            </div>

        </div>
    </div>

</body>
</html>
