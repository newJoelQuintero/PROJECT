<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mis Citas - NeuroEsencia</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5; 
            color: #2c3e50;
        }

        .main-container {
            margin-top: 50px;
            margin-bottom: 50px;
        }

        .table-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.04);
            border: none;
        }

        .page-title {
            color: #3498db; 
            font-weight: 700;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .icon-header {
            background: #ebf5fb;
            color: #3498db;
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .table { vertical-align: middle; }

        .table thead th {
            background-color: #ebf5fb; 
            color: #2980b9; 
            border: none;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            padding: 15px;
        }
        
        .table thead th:first-child { border-top-left-radius: 10px; border-bottom-left-radius: 10px; }
        .table thead th:last-child { border-top-right-radius: 10px; border-bottom-right-radius: 10px; }
        .table thead tr { background: transparent; } 

        .table tbody td {
            padding: 15px;
            border-bottom: 1px solid #f1f1f1;
            color: #555;
            font-size: 0.95rem;
        }

        .table tbody tr:hover { background-color: #fcfcfc; }

        .btn-back {
            background-color: transparent;
            color: #7f8c8d;
            border: 2px solid #ecf0f1;
            padding: 10px 25px;
            border-radius: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-back:hover {
            background-color: #ecf0f1;
            color: #2c3e50;
            transform: translateX(-5px);
        }

        .badge-profesional {
            background-color: #f4ecf7;
            color: #8e44ad;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 500;
            font-size: 0.85rem;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #95a5a6;
        }
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            display: block;
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <div class="container main-container">
        <div class="table-card">
            
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="page-title mb-0">
                    <div class="icon-header">
                        <i class="bi bi-calendar-event"></i>
                    </div>
                    <span>Mis Citas Programadas</span>
                </div>
                <a href="/home/paciente" class="btn-back">
                    <i class="bi bi-arrow-left"></i> Volver al Portal
                </a>
            </div>

            <div class="table-responsive" th:if="${not #lists.isEmpty(listaCitas)}">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col"><i class="bi bi-calendar3 me-2"></i>Fecha</th>
                            <th scope="col"><i class="bi bi-clock me-2"></i>Hora</th>
                            <th scope="col"><i class="bi bi-chat-text me-2"></i>Servicio</th>
                            <th scope="col"><i class="bi bi-geo-alt me-2"></i>Lugar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cita : ${listaCitas}">
                            <td class="fw-bold" th:text="${#temporals.format(cita.horaCita, 'dd MMM yyyy')}"></td>
                            
                            <td th:text="${#temporals.format(cita.horaCita, 'hh:mm a')}"></td>
                            
                            <td th:text="${cita.servicio.nomServicio}"></td>
                            
                            <td>
                                <span class="badge-profesional">
                                    <i class="bi bi-geo-alt-fill me-1"></i>
                                    <span th:text="${cita.lugarCita}"></span>
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="empty-state" th:if="${#lists.isEmpty(listaCitas)}">
                <i class="bi bi-calendar-x"></i>
                <h5>No tienes citas programadas</h5>
                <p class="small">Cuando agendes una cita, aparecerá aquí.</p>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
