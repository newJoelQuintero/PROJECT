<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - NeuroEsencia</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #fdfbfd 0%, #e8daef 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(142, 68, 173, 0.15);
            overflow: hidden;
            width: 100%;
            max-width: 420px;
            background-color: white;
        }

        .card-header-custom {
            background-color: white;
            padding-top: 40px;
            text-align: center;
            border: none;
        }

        .brand-icon {
            font-size: 3rem;
            color: #8e44ad;
            margin-bottom: 10px;
        }

        .brand-title {
            color: #2c3e50;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .btn-purple {
            background-color: #8e44ad;
            border: none;
            color: white;
            font-weight: 500;
            padding: 12px;
            transition: all 0.3s ease;
        }

        .btn-purple:hover {
            background-color: #732d91;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(142, 68, 173, 0.3);
            color: white;
        }

        .form-control:focus {
            border-color: #8e44ad;
            box-shadow: 0 0 0 0.25rem rgba(142, 68, 173, 0.25);
        }
        
        
        .register-link {
            color: #8e44ad;
            font-weight: 600;
            text-decoration: none;
        }
        .register-link:hover {
            text-decoration: underline;
            color: #732d91;
        }
    </style>
</head>
<body>

    <div class="login-card p-4">
        <div class="card-header-custom">
            <i class="bi bi-person-heart brand-icon"></i>
            <h2 class="brand-title">NeuroEsencia</h2>
            <p class="text-muted small">Portal de Gestión Clínica</p>
        </div>

        <div class="card-body">
            <div th:if="${param.error}" class="alert alert-danger d-flex align-items-center" role="alert">
                <i class="bi bi-exclamation-circle-fill me-2"></i>
                <div>Credenciales incorrectas</div>
            </div>

            <div th:if="${param.logout}" class="alert alert-success d-flex align-items-center" role="alert">
                <i class="bi bi-check-circle-fill me-2"></i>
                <div>Sesión finalizada con éxito</div>
            </div>
            
            <div th:if="${param.registrado}" class="alert alert-success d-flex align-items-center" role="alert">
                <i class="bi bi-person-check-fill me-2"></i>
                <div>¡Registro exitoso! Ya puedes iniciar sesión.</div>
            </div>

            <form th:action="@{/login}" method="post">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" name="username" placeholder="name@example.com" required autofocus>
                    <label for="username">Correo</label>
                </div>

                <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    <label for="password">Contraseña</label>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-purple btn-lg">
                        Iniciar sesión
                    </button>
                </div>
            </form>
            
            <div class="text-center mt-4 pt-3 border-top">
                <p class="text-muted small mb-1">¿Aún no tienes una cuenta?</p>
                <a th:href="@{/registro}" class="register-link">Regístrate como Paciente</a>
            </div>
        </div>
        
        <div class="text-center pb-4 text-muted small mt-3">
            &copy; 2025 NeuroEsencia - Salud Mental
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
