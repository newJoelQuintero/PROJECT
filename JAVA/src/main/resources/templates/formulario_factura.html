<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Factura - NeuroEsencia</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #fdfbfd 0%, #e8daef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .invoice-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(142, 68, 173, 0.1);
            width: 100%;
            max-width: 650px;
            overflow: hidden;
            border: none;
            position: relative;
        }

       
        .invoice-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #8e44ad, #9b59b6);
        }

        .card-header-custom {
            padding: 30px 40px 10px 40px;
            text-align: center;
        }

        .header-icon {
            width: 70px;
            height: 70px;
            background-color: #f4ecf7;
            color: #8e44ad;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin: 0 auto 15px auto;
        }

        .card-body-custom {
            padding: 30px 40px 40px 40px;
        }

        .form-label {
            font-weight: 500;
            color: #555;
            margin-bottom: 8px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-select {
            border-radius: 10px;
            border: 1px solid #e0e0e0;
            padding: 12px 15px;
            font-size: 0.95rem;
            transition: all 0.3s;
            background-color: #fcfcfc;
        }

        .form-select:focus {
            border-color: #8e44ad;
            box-shadow: 0 0 0 0.25rem rgba(142, 68, 173, 0.15);
            background-color: white;
        }

      
        .btn-next {
            background-color: #27ae60; 
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-weight: 600;
            font-size: 1rem;
            width: 100%;
            transition: all 0.3s;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-next:hover {
            background-color: #219150;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.3);
            color: white;
        }

        .btn-cancel {
            text-decoration: none;
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-top: 20px;
            display: inline-block;
            transition: color 0.3s;
        }
        .btn-cancel:hover { color: #2c3e50; }

        .info-box {
            background-color: #ebf5fb;
            border-left: 4px solid #3498db;
            padding: 15px;
            border-radius: 5px;
            font-size: 0.85rem;
            color: #2c3e50;
            margin-bottom: 25px;
        }

    </style>
</head>
<body>

    <div class="invoice-card">
        
        <div class="card-header-custom">
            <div class="header-icon">
                <i class="bi bi-receipt-cutoff"></i>
            </div>
            <h3 class="fw-bold m-0" style="color: #2c3e50;">Apertura de Factura</h3>
            <p class="text-muted small">Paso 1: Definir cliente y condiciones</p>
        </div>

        <div class="card-body-custom">
            
            <div class="info-box">
                <i class="bi bi-info-circle-fill me-2 text-primary"></i>
                Al guardar este encabezado, pasará a la pantalla de <strong>Agregar Servicios</strong>.
            </div>

            <form th:action="@{/facturas/guardar}" th:object="${factura}" method="post">
                
                <div class="row g-4 mb-4">
                    <div class="col-md-6">
                        <label for="paciente" class="form-label">
                            <i class="bi bi-person-heart text-purple" style="color: #8e44ad;"></i> Paciente (Cliente)
                        </label>
                        <select id="paciente" th:field="*{paciente}" class="form-select" required>
                            <option value="">-- Seleccionar --</option>
                            <option th:each="p : ${listaPacientes}" 
                                    th:value="${p.idPaciente}" 
                                    th:text="${p.nombre}"></option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label for="empleado" class="form-label">
                            <i class="bi bi-person-badge text-purple" style="color: #8e44ad;"></i> Vendedor (Tú)
                        </label>
                        <select id="empleado" th:field="*{empleado}" class="form-select" required>
                            <option th:each="e : ${listaEmpleados}" 
                                    th:value="${e.idEmpleado}" 
                                    th:text="${e.nombre}"></option>
                        </select>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="tipoMetodoPago" class="form-label">
                        <i class="bi bi-credit-card-2-front" style="color: #8e44ad;"></i> Método de Pago Inicial
                    </label>
                    <select id="tipoMetodoPago" th:field="*{tipoMetodoPago}" class="form-select">
                        <option value="Efectivo">Efectivo</option>
                        <option value="Tarjeta">Tarjeta Débito / Crédito</option>
                        <option value="Transferencia">Transferencia / QR</option>
                    </select>
                </div>

                <input type="hidden" name="totalFactura" value="0" />

                <button type="submit" class="btn btn-next">
                    Crear y Agregar Items <i class="bi bi-arrow-right-circle-fill"></i>
                </button>

                <div class="text-center">
                    <a th:href="@{/facturas}" class="btn-cancel">
                        Cancelar operación
                    </a>
                </div>

            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
