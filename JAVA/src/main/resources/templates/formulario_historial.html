<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Historial - NeuroEsencia</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #fdfbfd 0%, #e8daef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px 15px;
        }

        .medical-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(142, 68, 173, 0.1);
            width: 100%;
            max-width: 900px; 
            overflow: hidden;
            border: none;
            border-top: 5px solid #8e44ad; 
        }

        .card-header-custom {
            padding: 30px 40px 10px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #f0f0f0;
        }

        .card-body-custom {
            padding: 40px;
        }

        .form-label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-control, .form-select {
            border-radius: 10px;
            border: 1px solid #e0e0e0;
            padding: 12px 15px;
            font-size: 0.95rem;
            transition: all 0.3s;
        }

        .form-control:focus, .form-select:focus {
            border-color: #8e44ad;
            box-shadow: 0 0 0 0.25rem rgba(142, 68, 173, 0.15);
        }

        .input-symptoms {
            background-color: #fdf2f2;
            border-color: #fadbd8;
        }
        .input-symptoms:focus { border-color: #e74c3c; box-shadow: 0 0 0 0.25rem rgba(231, 76, 60, 0.1); }

        .input-diagnosis {
            background-color: #f4ecf7;
        }

        .input-treatment {
            background-color: #e8f8f5; 
            border-color: #d1f2eb;
        }
        .input-treatment:focus { border-color: #2ecc71; box-shadow: 0 0 0 0.25rem rgba(46, 204, 113, 0.1); }

 
        .confidential-banner {
            background-color: #fff3cd;
            color: #856404;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.85rem;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }


        .btn-save {
            background-color: #8e44ad;
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-weight: 600;
            font-size: 1rem;
            width: 100%;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-save:hover {
            background-color: #76378f;
            transform: translateY(-2px);
        }

        .btn-back {
            color: #7f8c8d;
            text-decoration: none;
            display: inline-block;
            margin-top: 25px;
            font-size: 0.9rem;
            transition: color 0.3s;
        }
        .btn-back:hover { color: #2c3e50; }

    </style>
</head>
<body>

    <div class="medical-card">
        
        <div class="card-header-custom">
            <div>
                <h3 class="fw-bold m-0" style="color: #2c3e50;">
                    <i class="bi bi-journal-medical me-2 text-purple" style="color: #8e44ad;"></i>
                    Registro Clínico
                </h3>
                <p class="text-muted small m-0">Nueva evolución médica</p>
            </div>
            <div class="text-end d-none d-md-block">
                <span class="badge bg-light text-dark border">
                    <i class="bi bi-calendar3"></i> Hoy
                </span>
            </div>
        </div>

        <div class="card-body-custom">

            <div class="confidential-banner">
                <i class="bi bi-shield-lock-fill"></i>
                <strong>Aviso:</strong> La información registrada en este formulario es confidencial y está protegida por el secreto profesional.
            </div>

            <form th:action="@{/historiales/guardar}" th:object="${historial}" method="post">
                <input type="hidden" th:field="*{idHistorialClinico}" />

                <div class="row g-4 mb-4">
                    <div class="col-md-6">
                        <label for="paciente" class="form-label">
                            <i class="bi bi-person-heart"></i> Paciente
                        </label>
                        <select id="paciente" th:field="*{paciente}" class="form-select" required>
                            <option value="">-- Seleccionar Historia --</option>
                            <option th:each="p : ${listaPacientes}" 
                                    th:value="${p.idPaciente}" 
                                    th:text="${p.nombre + ' - ' + p.dniCliente}"></option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label for="empleado" class="form-label">
                            <i class="bi bi-person-badge-fill"></i> Profesional Tratante
                        </label>
                        <select id="empleado" th:field="*{empleado}" class="form-select" required>
                            <option th:each="e : ${listaEmpleados}" 
                                    th:value="${e.idEmpleado}" 
                                    th:text="${'Dr/a. ' + e.nombre}"></option>
                        </select>
                    </div>
                </div>

                <hr class="text-muted opacity-25 my-4">

                <div class="mb-4">
                    <label for="sintomas" class="form-label text-danger" style="color: #c0392b;">
                        <i class="bi bi-thermometer-high"></i> Motivo de Consulta / Síntomas
                    </label>
                    <input type="text" id="sintomas" th:field="*{sintomas}" 
                           class="form-control input-symptoms" 
                           placeholder="Ej: Paciente refiere ansiedad constante, cefalea tensional..." required>
                </div>

                <div class="row g-4 mb-4">
                    <div class="col-md-6">
                        <label for="diagnostico" class="form-label" style="color: #8e44ad;">
                            <i class="bi bi-clipboard-pulse"></i> Diagnóstico Clínico
                        </label>
                        <textarea id="diagnostico" th:field="*{diagnostico}" 
                                  class="form-control input-diagnosis" rows="5" 
                                  placeholder="Escriba su evaluación profesional aquí..." required></textarea>
                    </div>

                    <div class="col-md-6">
                        <label for="tratamiento" class="form-label" style="color: #27ae60;">
                            <i class="bi bi-prescription2"></i> Plan de Tratamiento
                        </label>
                        <textarea id="tratamiento" th:field="*{tratamiento}" 
                                  class="form-control input-treatment" rows="5" 
                                  placeholder="Medicamentos, número de sesiones, recomendaciones..." required></textarea>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-save">
                    <i class="bi bi-save2-fill me-2"></i> Guardar en Expediente
                </button>

                <div class="text-center">
                    <a th:href="@{/historiales}" class="btn-back">
                        <i class="bi bi-arrow-left"></i> Cancelar sin guardar
                    </a>
                </div>

            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
