<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Colaborador - NeuroEsencia</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #fdfbfd 0%, #e8daef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px 15px;
        }

        .form-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(142, 68, 173, 0.1);
            width: 100%;
            max-width: 750px; 
            overflow: hidden;
            border: none;
        }

        .card-header-custom {
            background-color: #8e44ad;
            color: white;
            padding: 25px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .card-body-custom {
            padding: 40px;
        }

       
        .section-title {
            color: #8e44ad;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-label {
            font-weight: 500;
            color: #555;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .form-control, .form-select {
            border-radius: 10px;
            border: 1px solid #e0e0e0;
            padding: 12px 15px;
            font-size: 0.95rem;
            transition: all 0.3s;
        }

        .form-control:focus, .form-select:focus {
            border-color: #8e44ad;
            box-shadow: 0 0 0 0.25rem rgba(142, 68, 173, 0.15);
        }

      
        .btn-save {
            background-color: #8e44ad;
            border: none;
            border-radius: 10px;
            padding: 14px;
            font-weight: 600;
            font-size: 1rem;
            width: 100%;
            transition: all 0.3s;
            margin-top: 20px;
        }

        .btn-save:hover {
            background-color: #76378f;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(142, 68, 173, 0.3);
        }

        
        .btn-back {
            color: #7f8c8d;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            margin-top: 20px;
        }
        .btn-back:hover { color: #2c3e50; }

    </style>
</head>
<body>

    <div class="form-card">
        <div class="card-header-custom">
            <div>
                <h3 class="m-0 fw-bold"><i class="bi bi-person-plus-fill me-2"></i> Nuevo Colaborador</h3>
                <p class="m-0 small text-white-50">Registro de personal en el sistema</p>
            </div>
            <i class="bi bi-building fs-1 text-white-50"></i>
        </div>

        <div class="card-body-custom">
            <form th:action="@{/empleados/guardar}" th:object="${empleado}" method="post">
                <input type="hidden" th:field="*{idEmpleado}" />
                
                <div class="section-title mt-0">
                    <i class="bi bi-person-vcard"></i> Información Personal
                </div>

                <div class="row g-3 mb-3">
                    <div class="col-md-4">
                        <label for="tipoDocumento" class="form-label">Tipo Documento</label>
                        <select id="tipoDocumento" th:field="*{tipoDocumento}" class="form-select">
                            <option value="CC">Cédula (CC)</option>
                            <option value="TI">Tarjeta Identidad</option>
                            <option value="PPT">PPT</option>
                            <option value="Pasaporte">Pasaporte</option>
                        </select>
                    </div>
                    <div class="col-md-8">
                        <label for="dniEmpleado" class="form-label">Número de Documento</label>
                        <input type="text" id="dniEmpleado" th:field="*{dniEmpleado}" class="form-control" required placeholder="Ej: 10203040">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre Completo</label>
                    <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required placeholder="Nombres y Apellidos">
                </div>

                <div class="row g-3 mb-4">
                    <div class="col-md-6">
                        <label for="telefono" class="form-label">Teléfono / Celular</label>
                        <div class="input-group">
                            <span class="input-group-text bg-white border-end-0"><i class="bi bi-telephone text-muted"></i></span>
                            <input type="text" id="telefono" th:field="*{telefono}" class="form-control border-start-0" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="direccion" class="form-label">Dirección de Residencia</label>
                        <input type="text" id="direccion" th:field="*{direccion}" class="form-control" placeholder="Ej: Calle 123 # 45-67">
                    </div>
                </div>

                <div class="section-title">
                    <i class="bi bi-shield-lock"></i> Credenciales de Acceso
                </div>

                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <label for="usuario" class="form-label">Usuario (Correo Electrónico)</label>
                        <div class="input-group">
                            <span class="input-group-text bg-white border-end-0"><i class="bi bi-envelope text-muted"></i></span>
                            <input type="email" id="usuario" th:field="*{usuario}" class="form-control border-start-0" required placeholder="empleado@neuroesencia.com">
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <label for="contrasena" class="form-label">Contraseña</label>
                        <div class="input-group">
                            <span class="input-group-text bg-white border-end-0"><i class="bi bi-key text-muted"></i></span>
                            <input type="password" id="contrasena" th:field="*{contrasena}" class="form-control border-start-0" required>
                        </div>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="rol" class="form-label">Rol en la Empresa</label>
                    <select id="rol" th:field="*{rol}" class="form-select" required>
                        <option value="">-- Seleccione un Cargo --</option>
                        <option th:each="rol : ${listaRoles}" 
                                th:value="${rol.idRol}" 
                                th:text="${rol.nombreRol}"></option>
                    </select>
                    <div class="form-text text-muted small">
                        <i class="bi bi-info-circle me-1"></i> El rol define qué permisos tendrá el usuario en el sistema.
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-save">
                    <i class="bi bi-check-lg me-2"></i> Guardar Colaborador
                </button>

                <div class="text-center">
                    <a th:href="@{/empleados}" class="btn-back">
                        <i class="bi bi-arrow-left"></i> Cancelar y volver al directorio
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
