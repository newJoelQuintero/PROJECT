<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Terapia para Paginas Perdidas</title>
    <link rel="stylesheet" href="../Css/estiloserror.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="error-content">
            <h1>404</h1>
            <h2>¡Ups! Parece que esta página necesita terapia</h2>
            <div class="animacion-container">
                <div class="sofa">
                    <div class="paciente" id="paciente">
                        <div class="ojos">
                            <div class="ojo left"></div>
                            <div class="ojo right"></div>
                        </div>
                        <div class="boca"></div>
                    </div>
                    <div class="psicologia" id="psicologia">
                        <div class="bloc"></div>
                        <div class="anteojos">
                            <div class="lens left"></div>
                            <div class="lens right"></div>
                        </div>
                    </div>
                </div>
            </div>
            <p class="mensaje">La pagina que buscas parece estar
                sufriendo un episodio de desaparición.
                Pero no te preocupes, nuestros especialistas están 
                trabajando en ello. 
            </p>
            <button class="volver" onclick="window.history.back()">
                <i class="fas fa-couch"></i> Regresar a un lugar seguro
            </button>
            <div class="burbuja-de-pensamiento" id="burbuja-de-pensamiento">
                "¿Será que mi padre fue una pagina 404?"
            </div>
        </div>
    </div>

    <script src="../Script/scripterror.js"></script>
</body>
</html>
